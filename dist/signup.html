<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ü´ê Sign Up - Blueberry Law School Tracker</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <h1 style="color: #333;">ü´ê Sign Up for Blueberry</h1>
        <p style="color: #666; margin-bottom: 30px;">Create your account to start tracking law school applications</p>
        
        <div style="background: #e8f5e8; padding: 15px; border-radius: 8px; margin: 20px 0;">
            <strong>SUCCESS!</strong> Custom domain signup page is working!<br>
            Domain: myblueberry.io<br>
            Time: <span id="timestamp"></span>
        </div>
        
        <div style="max-width: 400px; margin: 0 auto;">
            <input type="email" placeholder="Email" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;" />
            <input type="password" placeholder="Password" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;" />
            <button onclick="alert('Signup functionality coming soon!')" 
                style="width: 100%; padding: 12px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Create Account
            </button>
        </div>
        
        <p style="margin-top: 20px;">
            <button onclick="window.location.href = '/'" 
                style="background: none; border: none; color: #007bff; cursor: pointer; text-decoration: underline;">
                ‚Üê Back to Home
            </button>
        </p>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        console.log('Blueberry signup page loaded successfully at', new Date().toLocaleString());
    </script>
</body>
</html>
