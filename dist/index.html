<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ü´ê Blueberry - Law School Application Tracker</title>
  </head>
  <body>
    <div id="root">Loading...</div>
    <script>
      // Simple routing without React - direct DOM manipulation
      function showPage(pageType) {
        const root = document.getElementById('root');
        
        if (pageType === 'signup') {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
              <h1 style="color: #333; margin-bottom: 10px;">ü´ê Sign Up for Blueberry</h1>
              <p style="color: #666; margin-bottom: 30px;">Create your account to start tracking law school applications</p>
              <div style="max-width: 400px; margin: 0 auto;">
                <input type="email" placeholder="Email" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;" />
                <input type="password" placeholder="Password" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;" />
                <button onclick="alert('Signup functionality coming soon!')" style="width: 100%; padding: 12px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                  Create Account
                </button>
              </div>
              <p style="margin-top: 20px;"><button onclick="window.location.href = '/'" style="background: none; border: none; color: #007bff; cursor: pointer; text-decoration: underline;">‚Üê Back to Home</button></p>
            </div>
          `;
        } else if (pageType === 'login') {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
              <h1 style="color: #333; margin-bottom: 10px;">ü´ê Login to Blueberry</h1>
              <p style="color: #666; margin-bottom: 30px;">Access your law school application dashboard</p>
              <div style="max-width: 400px; margin: 0 auto;">
                <input type="email" placeholder="Email" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;" />
                <input type="password" placeholder="Password" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;" />
                <button onclick="alert('Login functionality coming soon!')" style="width: 100%; padding: 12px; margin: 10px 0; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                  Sign In
                </button>
              </div>
              <p style="margin-top: 20px;"><button onclick="window.location.href = '/'" style="background: none; border: none; color: #007bff; cursor: pointer; text-decoration: underline;">‚Üê Back to Home</button></p>
            </div>
          `;
        } else {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
              <h1 style="color: #333; margin-bottom: 10px;">ü´ê Blueberry</h1>
              <h2 style="color: #555; margin-bottom: 10px;">Law School Application Tracker</h2>
              <p style="color: #666; margin-bottom: 30px;">Your comprehensive platform for law school applications</p>
              <div style="margin: 30px 0;">
                <button onclick="window.location.href = '/signup'" style="background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 5px; margin: 0 10px; cursor: pointer; font-size: 16px;">
                  Sign Up
                </button>
                <button onclick="window.location.href = '/login'" style="background: #28a745; color: white; padding: 12px 24px; border: none; border-radius: 5px; margin: 0 10px; cursor: pointer; font-size: 16px;">
                  Login
                </button>
              </div>
            </div>
          `;
        }
      }

      // Initialize page based on current URL
      const path = window.location.pathname;
      console.log('Current path:', path);
      document.title = 'DEBUG: ' + path;
      
      if (path === '/signup') {
        console.log('Showing signup page');
        showPage('signup');
      } else if (path === '/login') {
        console.log('Showing login page');
        showPage('login');
      } else {
        console.log('Showing home page - path was:', path);
        showPage('home');
      }
      
      // Add visible debug info to page
      setTimeout(() => {
        const debugInfo = document.createElement('div');
        debugInfo.style.cssText = 'position:fixed;top:0;right:0;background:red;color:white;padding:5px;z-index:9999;font-size:12px;';
        debugInfo.textContent = 'Path: ' + path + ' | ' + new Date().toLocaleTimeString();
        document.body.appendChild(debugInfo);
      }, 100);
    </script>
  </body>
</html>
